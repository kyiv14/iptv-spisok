<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Плейлист 4030 каналов</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f4f7;
      color: #0a0a0a;
    }

    header {
      padding: 1rem;
      background: #007aff;
      color: white;
      text-align: center;
      font-size: 1.5rem;
    }

    .categories {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }

    .category {
      background-color: white;
      border-radius: 16px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 1rem;
      text-align: center;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
      height: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1rem;
      color: white;
    }

    .category:hover {
      transform: translateY(-2px);
      opacity: 0.9;
    }

    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background-color: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .modal-content {
      background: white;
      max-width: 90%;
      width: 500px;
      max-height: 80vh;
      overflow-y: auto;
      border-radius: 12px;
      padding: 1rem;
      position: relative;
    }

    .modal h2 {
      margin-top: 0;
    }

    .close-btn {
      position: absolute;
      right: 1rem;
      top: 1rem;
      cursor: pointer;
      font-size: 1.2rem;
      color: #888;
    }

    .channel {
      margin-bottom: 0.5rem;
      padding: 0.5rem;
      border-bottom: 1px solid #eee;
    }

    @media (max-width: 600px) {
      .modal-content {
        width: 95%;
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>Плейлист 4030 каналов</header>
  <div class="categories" id="categories"></div>

  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">×</span>
      <h2 id="modal-title"></h2>
      <div id="channel-list"></div>
    </div>
  </div>

  <script>
    const url = "https://moe-iptv.vercel.app/moe.m3u";
    const categoriesEl = document.getElementById('categories');
    const modal = document.getElementById('modal');
    const modalTitle = document.getElementById('modal-title');
    const channelList = document.getElementById('channel-list');

    let dataByGroup = {};

    function closeModal() {
      modal.style.display = 'none';
    }

    function hashColor(str) {
      let hash = 0;
      for (let i = 0; i < str.length; i++) {
        hash = str.charCodeAt(i) + ((hash << 5) - hash);
      }
      const hue = hash % 360;
      return `hsl(${hue}, 70%, 55%)`;
    }

    async function fetchAndParseM3U() {
      const res = await fetch(url);
      const text = await res.text();
      const lines = text.split('\n');
      let currentInfo = '';
      let currentGroup = 'Без категории';

      for (let i = 0; i < lines.length; i++) {
        const line = lines[i].trim();
        if (line.startsWith('#EXTINF')) {
          currentInfo = line;
        } else if (line.startsWith('#EXTGRP')) {
          currentGroup = line.replace('#EXTGRP:', '').trim();
        } else if (line && !line.startsWith('#')) {
          const titleMatch = currentInfo.match(/,(.*)$/);
          const title = titleMatch ? titleMatch[1] : 'Неизвестный канал';
          if (!dataByGroup[currentGroup]) {
            dataByGroup[currentGroup] = [];
          }
          dataByGroup[currentGroup].push({ title });
          currentGroup = 'Без категории';
        }
      }

      renderCategories();
    }

    function renderCategories() {
      for (const group in dataByGroup) {
        const count = dataByGroup[group].length;
        const el = document.createElement('div');
        el.className = 'category';
        el.textContent = `${group} (${count})`;
        el.style.backgroundColor = hashColor(group);
        el.onclick = () => openModal(group);
        categoriesEl.appendChild(el);
      }
    }

    function openModal(group) {
      modalTitle.textContent = group;
      channelList.innerHTML = '';
      dataByGroup[group].forEach(channel => {
        const ch = document.createElement('div');
        ch.className = 'channel';
        ch.textContent = channel.title;
        channelList.appendChild(ch);
      });
      modal.style.display = 'flex';
    }

    window.onclick = function(e) {
      if (e.target === modal) closeModal();
    };

    fetchAndParseM3U();
  </script>
</body>
</html>
